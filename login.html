<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>233书屋后台管理系统</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div style="margin-top:100px">
            <div>
                <img src="img/mylogo.png" alt="logo" style="width:300px">
            </div>

            <form class="m-t" role="form" >
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <input type="button" value="登录"  class="btn btn-primary block full-width m-b" onclick="doLogin()" />
                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

   
	<script>
		function doLogin(){
			console.log("login")
			$.ajax({
                type: 'post',
                url: "http://192.168.191.3:8080/Manager/adminModule/doLogin",
				data:{
					adminName:$("input[name='username']").val(),
					password:$("input[name='password']").val()
				},
				success:function(result){
                    console.log(result);
                    if(result.code==1) {
                        window.location.href="index.html"
                    }
                    
                },
                error:function(err) {
                    console.log(err);
                }
			})
		}
	</script>
</body>

</html>
