<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>233书屋后台管理</title>
    
    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
			<div class="col-sm-12">
			    
			    <div class="">
					<table id="orderListTable"></table>
			    </div>
			    <!-- End Example Events -->
			</div>
		</div>
			<!-- 添加字典项modal -->
			<div class="modal inmodal" id="adressModal" tabindex="-1" role="dialog" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content animated bounceInRight">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
			                </button>
			                
			                <h4 class="modal-title">查看收货地址</h4>
			            </div>
						<div class="modal-body">
							<form id="dictItemForm"> 
								<div class="form-group">
									<label>收货人:</label>
									<span class="form-control">{{address.receiver}}</span>
								</div>
								<div class="form-group">
									<label>收货电话</label> 
									<span class="form-control">{{address.receivingPhone}}</span>
								</div>
								<div class="form-group">
									<label>省份</label> 
									<span class="form-control">{{address.provinceName}}</span>
								</div>
								<div class="form-group">
									<label>详细地址</label> 
									<span class="form-control">{{address.addressDetail}}</span>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" onclick="saveDictItem()">保存</button>
						</div>
					</div>
				</div>
			</div>
		
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

	<!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
	
	<!-- iCheck -->
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	
	<!-- Bootstrap table -->
	<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	
	<!-- Peity -->
    <script src="js/demo/peity-demo.js"></script>
	<script src="js/demo/bootstrap-table-demo.js"></script>
	
		<!-- vue渲染数据js -->
	<script src="js/vue.js"></script>
	
	<!-- layer UI -->
	<script src="js/plugins/layer/layer.min.js"></script>
	
	<!-- 通用js -->
	<script src="js/common/sysUtil.js"></script>
	<script src="js/common/common.js"></script>
	
	<script src="js/order/order.js"></script>
	
	<script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
			InitMainTable ();
        });
    </script>

</body>

</html>
