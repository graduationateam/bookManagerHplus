<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Book后台管理</title>
    
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
				<div class="btn-group hidden-xs" id="" role="group">
				    <button type="button" class="btn btn-outline btn-default"
					 data-toggle="modal" data-target="#addDictModal">
				        <i class="glyphicon glyphicon-plus" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="" data-original-title="新增字典"></i>
				    </button>
				    <button type="button" class="btn btn-outline btn-default">
				        <i class="glyphicon glyphicon-trash" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="" data-original-title="批量删除"></i>
				    </button>
				</div>
                <table id="dictList"></table>
            </div>
			<div class="modal inmodal" id="addDictModal" tabindex="-1" role="dialog" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content animated bounceInRight">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
			                </button>
			                
			                <h4 class="modal-title">添加字典</h4>
			            </div>
						<div class="modal-body">
							<form id="addDictForm"> 
								<div class="form-group">
									<label>字典代码</label> 
									<input type="text" placeholder="请输入字典代码" name="dictCode" class="form-control">
								</div>
								<div class="form-group">
									<label>字典名称</label> 
									<input type="text" placeholder="请输入字典名称" name="dictName" class="form-control">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" onclick="addDict()">保存</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal inmodal" id="addDictDataModal" tabindex="-1" role="dialog" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content animated bounceInRight">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
			                </button>
			                
			                <h4 class="modal-title">添加字典值</h4>
			            </div>
						<div class="modal-body">
							<form id="addDictDataForm"> 
								<input type="hidden" name="dictId" class="form-control">
								<div class="form-group">
									<label>字典键</label> 
									<input type="text" placeholder="请输入字典键" name="dictKey" class="form-control">
								</div>
								<div class="form-group">
									<label>字典值</label> 
									<input type="text" placeholder="请输入字典值" name="dictValue" class="form-control">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" onclick="addDictData()">保存</button>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
	
	<!-- Bootstrap table -->
	<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	
	<!-- layer javascript -->
	<script src="js/plugins/layer/layer.min.js"></script>
	
	<script src="js/common/common.js"></script>
	
	<script src="js/dictionary/dict.js"></script>
	<!-- vue渲染数据js -->
	<script src="js/vue.js"></script>
	
	

	<script>
		$(function () {
			$("[data-toggle='tooltip']").tooltip();
			//1.初始化Table
			TableInit();
		});
	</script>
</body>

</html>
